<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Society Form</title>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">ğŸ¡ Society Form</h2>
        <form id="societyForm" class="space-y-5">
            
            <!-- Input Fields -->
            <div class="space-y-2">
                <label class="block font-medium text-gray-800">ğŸ¢ Society Name:</label>
                <input type="text" id="societyName" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-gray-800">ğŸ‘¤ Name of User:</label>
                <input type="text" id="userName" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-gray-800">ğŸ“§ Email:</label>
                <input type="email" id="email" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-gray-800">ğŸ“ Phone No:</label>
                <input type="tel" id="phone" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-gray-800">ğŸ“ Address:</label>
                <textarea id="address" required class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
            </div>

            <!-- Radio Groups -->
            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“† Is the society 30 years old?</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2"><input type="radio" name="societyAge" value="40" class="accent-blue-600"> <span>Yes</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="societyAge" value="20" class="accent-blue-600"> <span>No</span></label>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“œ Property card available?</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2"><input type="radio" name="propertyCard" value="10" class="accent-blue-600"> <span>Yes</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="propertyCard" value="5" class="accent-blue-600"> <span>No</span></label>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“‘ Existing building approved plan?</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2"><input type="radio" name="buildingPlan" value="10" class="accent-blue-600"> <span>Yes</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="buildingPlan" value="5" class="accent-blue-600"> <span>No</span></label>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“„ DP remarks available?</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="dpRemarks" value="10" class="accent-blue-600"> 
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="dpRemarks" value="5" class="accent-blue-600"> 
                        <span>No</span>
                    </label>
                </div>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“‘ TP remarks available?</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tpRemarks" value="10" class="accent-blue-600"> 
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tpRemarks" value="5" class="accent-blue-600"> 
                        <span>No</span>
                    </label>
                </div>
            </div>
            
            
            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸš— Road width abutting plot:</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2"><input type="radio" name="roadWidth" value="10" class="accent-blue-600"> <span>6 metre</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="roadWidth" value="10" class="accent-blue-600"> <span>9 metre</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="roadWidth" value="10" class="accent-blue-600"> <span>Above</span></label>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border space-y-3">
                <p class="font-semibold">ğŸ“ Consent of Members:</p>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2"><input type="radio" name="consentMembers" value="10" class="accent-blue-600"> <span>49%</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="consentMembers" value="10" class="accent-blue-600"> <span>60%</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="consentMembers" value="10" class="accent-blue-600"> <span>Above 75%</span></label>
                </div>
            </div>

        <!-- Submit Button -->
<button type="button" onclick="submitForm()" 
class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:scale-105 transition-all">
ğŸš€ Submit
</button>

<h3 class="mt-6 text-xl font-semibold text-center text-gray-800">
Total Score: <span id="totalScore">0</span>
</h3>

<script>
function calculateScore() {
    let score = 0;
    let radios = document.querySelectorAll("input[type=radio]:checked");
    radios.forEach(radio => {
        score += parseInt(radio.value);
    });

    let adjustedScore = (score / 100) * 850;

    // ğŸŸ¢ Update Score in UI (Live Update)
    document.getElementById("totalScore").innerText = score;

    // ğŸŸ¢ Store in Local Storage
    localStorage.setItem("totalScore", score);
    localStorage.setItem("adjustedScore", adjustedScore.toFixed(2));
}

// ğŸ›  Call calculateScore on radio button change
document.querySelectorAll("input[type=radio]").forEach(radio => {
    radio.addEventListener("change", calculateScore);
});

function submitForm() {
    // ğŸŸ¢ Store Name & Email
    let userName = document.getElementById("userName").value;
    let userEmail = document.getElementById("email").value;
    localStorage.setItem("userName", userName);
    localStorage.setItem("userEmail", userEmail);

    // ğŸŸ¢ Small Delay to Ensure Data is Stored Before Redirect
    setTimeout(() => {
        window.location.href = "result.html";
    }, 500);
}
</script>

</body>
</html>
